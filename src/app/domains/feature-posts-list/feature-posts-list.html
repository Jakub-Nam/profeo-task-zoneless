<div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Lista Postów</h1>

  <div class="flex flex-wrap gap-6 justify-center items-start">
    @for (post of posts(); track post.id) {
    <article
      class="w-[500px] h-[700px] bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-200 overflow-hidden flex flex-col"
    >
      <!-- Header z ID posta -->
      <div class="px-6 py-4 bg-gray-50 border-b border-gray-200 flex-shrink-0">
        <span class="text-sm font-medium text-gray-500">Post #{{ post.id }}</span>
      </div>

      <!-- Content area -->
      <div class="px-6 py-4 flex-1 flex flex-col">
        <!-- Tytuł posta -->
        <h2 class="text-xl font-semibold text-gray-900 mb-3 leading-tight">
          {{ post.title }}
        </h2>

        <!-- Opis z elipsisem -->
        <p class="text-gray-600 leading-relaxed text-sm flex-1 overflow-hidden">
          {{ post.body }}
        </p>
      </div>

      <!-- Footer z akcją -->
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex-shrink-0">
        <button
          class="text-blue-600 hover:text-blue-800 font-medium text-sm transition-colors duration-200"
        >
          Czytaj więcej →
        </button>
      </div>
    </article>
    } @empty {
    <div class="w-full text-center py-12">
      <p class="text-gray-500 text-lg">Ładowanie postów...</p>
    </div>
    }
  </div>
</div>
